<!DOCKTYPE HTML>
<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="tables.css" />
  </head>

  <body>
    <div class="main">
      <div class="paragraph">This text is aligned to the middle</div>
    </div>
    <br /><br />

    <div id="table1">
      Table:
      <table border="1">
        <tr>
          <td class="top">Top</td>
          <td class="middle">Middle</td>
          <td class="bottom">Bottom</td>
        </tr>
      </table>
    </div>

    <div id="table2">
      Table2:
      <table border="1">
        <tr>
          <td>Red</td>
          <td>Green</td>
        </tr>
        <tr>
          <td>Blue</td>
          <td>Yellow</td>
        </tr>
      </table>
    </div>

    <div id="table3">
      <table border="1">
        <caption>
          Some of Our Courses
        </caption>
        <tr>
          <th>Course name</th>
          <th>Lessons</th>
          <th>Quizzes</th>
        </tr>
        <tr>
          <td>C++</td>
          <td>81</td>
          <td>363</td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>48</td>
          <td>144</td>
        </tr>
        <tr>
          <td>HTML</td>
          <td>38</td>
          <td>119</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>70</td>
          <td>174</td>
        </tr>
      </table>
    </div>
  </body>
</html>
